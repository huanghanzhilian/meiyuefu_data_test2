<style>.mt{margin-top:12px}.width{width:200px}.cursor:hover{cursor:pointer}.table td{white-space:normal;word-break:break-all}.modify-agent-info .modal-body{padding:0 40px;max-height:400px;overflow-y:scroll}.modify-agent-info .modal-group{margin-bottom:20px}.modify-agent-info .modal-group label{width:100px;height:32px;line-height:32px;text-align:right;float:left}.modify-agent-info .modal-group .list-filter-col{margin-top:0;margin-left:0}.modify-agent-info .modal-group-last{margin-bottom:0}.modify-agent-info .group-item{margin-left:100px;width:210px;border:1px solid #b9cbe1}.modify-agent-info .group-item input{padding-left:8px;width:100%;height:30px;border:0}.modify-agent-info .textarea-wrap{border:0!important}.modify-agent-info .textarea-wrap textarea{width:210px;height:70px}.modify-agent-info .modal-footer{text-align:center}.modify-agent-info .modal-footer .btn-submit,.modify-agent-info .modal-footer .btn-cancel{width:80px;height:30px}.modify-agent-info .modal-footer .btn-submit{margin-left:35px}.modify-agent-info .modal-footer .btn-cancel{background:#fafbfe;border:1px solid #acbfd9;margin-left:18px;color:#4c5379}.modify-agent-info .no-mpdify{background:#eee;color:#aaa}.modify-agent-info .required-star{display:inline-block;color:red;margin-top:3px;vertical-align:middle;margin-right:4px}</style>
<div class="thumbnail clearfix pt pb">
    <form name="searchForm" novalidate>
        <div class="clearfix">
            <div class="list-filter-col">
                <input type="text" class="form-control" ng-model="queryParams.briefName" jr-placeholder="公寓名称" style="width:150px;"/>
            </div>
            <div class="list-filter-col">
                <jr-dropdown-button options="queryOptions.ruleGroup" value="queryParams.ruleGroup" ></jr-dropdown-button>
            </div>
            <div class="list-filter-col">
                <jr-dropdown-button options="queryOptions.warningStatus" value="queryParams.warningStatus" ></jr-dropdown-button>
            </div>
            <div class="list-filter-col">
                <jr-dropdown-button options="queryOptions.triggerType" value="queryParams.triggerType" ></jr-dropdown-button>
            </div>
            <div class="list-filter-col">
                <jr-dropdown-button options="queryOptions.unfreezeType" value="queryParams.unfreezeType" ></jr-dropdown-button>
            </div>
            <div class="list-filter-col">
                <!--<jr-datepicker title="触发时间" time="queryParams.startDate" class="width"></jr-datepicker>-->
                <jr-datepicker title="触发时间" time="queryParams.startDate" style="width: 140px;"></jr-datepicker>
            </div>
            <div class="list-filter-col text" >
                到
            </div>
            <div class="list-filter-col">
                <jr-datepicker title="触发时间" time="queryParams.endDate" style="width: 140px;"></jr-datepicker>
            </div>

        </div>
        <div class="list-filter-col">
            <!--<jr-datepicker title="触发时间" time="queryParams.startDate" class="width"></jr-datepicker>-->
            <jr-datepicker title="解除时间" time="queryParams.startUnfreezeDate" style="width: 140px;"></jr-datepicker>
        </div>
        <div class="list-filter-col text" >
            到
        </div>
        <div class="list-filter-col">
            <jr-datepicker title="解除时间" time="queryParams.endUnfreezeDate" style="width: 140px;"></jr-datepicker>
        </div>

        <div class="list-filter-col">
            <button class="btn btn-default" type="button" ng-click="clearParams()">清空查询项</button>
            <button class="btn btn-primary" ng-click="search($event)"><i class="icon icon-search"></i>查找</button>
        </div>
    </form>
</div>
<table class="table">
    <col width="100">
    <col width="80">
    <col width="150">
    <col width="80">
    <col width="120">
    <col width="80">
    <col width="80">
    <col width="80">
    <col width="120">
    <col width="80">
    <thead>
        <tr>
            <th>公寓名称</th>
            <th>类型</th>
            <th>策略</th>
            <th>涉及订单</th>
            <th>触发时间</th>
            <th>触发方式</th>
            <th>时效</th>
            <th>解除方式</th>
            <th>解除时间</th>
            <th>是否解决</th>

        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="item in orders.infoList">
            <td><a ng-href="#/agent-company/{{item.companyid}}" target="_blank">{{item.briefName}}</a></td>
            <td>{{item.ruleGroup}}</td>
            <td>{{item.ruleDesc}}</td>
            <td ng-if="item.warningStatus!=20"><a href="" target="_blank" ng-click="toOrderPage(item)">{{item.relativeOrderCount}}</a></td>
            <td ng-if="item.warningStatus==20">{{item.relativeOrderCount}}</td>
            <td>{{item.triggerTime}}</td>
            <td>{{item.triggerTypeStr}}</td>
            <td>{{item.timeDealType}}</td>
            <td>{{item.unfreezeTypeStr}}</td>
            <td>{{item.optTime}}</td>
            <td>{{item.warningStatusStr}}</td>

        </tr>
    </tbody>
</table>
<!--<pagination total-items="orders.totalCount" page="orders.pageNum" max-size="9"></pagination>-->
<ul jr-pagination total-items="orders.totalCount" page="orders.pageNum" items-per-page="orders.pageSize"></ul>
