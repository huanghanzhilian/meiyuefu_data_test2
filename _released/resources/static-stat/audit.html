    <body ng-controller="CtrlApp">
    <div class="vacation-info vacation-chorme" ng-show="vacation" style="display: none;"><i></i>本平台仅适用于chrome浏览器，为了保证您的正常使用，请您下载chrome浏览器。<a class="close" href="javascript:;" ng-click="vacation=false">X</a></div>
     <div class="body">
        <div class="g-sd1">

               <div class="toplogo">
                   <a href="javascript:void(0);" target="_blank" title="月付后台-{{userInfo.companyName}}"id="top-logo">
                       <img ng-src="{{userInfo.companyLogo||'/static-stat/_common/nimg/logo-w.png'}}" class="logo" alt="logo" width="120" style="max-height: 60px;" />
                       <div class="logo-txt">审核后台管理系统</div>
                   </a>
               </div>

            <ul class="side " id="side">
                <li class="expand">
                    <a ng-show="canAccess(',user,') || canAccess(',user/normal,') || canAccess(',user/overdue,') || canAccess(',user/clean,')" class="dpdtoggle" href="#/user?type=1">
                        <i class="small-icon icon-user"></i>业务管理<i class="arrow"></i>
                    </a>

                    <ul class="submenu">
                        <li ng-if="canAccess(',order-v4,')" ng-class="{active: $state.includes('order-v4.list')}"><a href="#/order-v4">进件审核</a></li>
                        <li ng-if="canAccess(',user-v4,')" ng-class="{active: $state.includes('user-v4')}"><a href="#/user-v4">订单管理</a></li>
                     </ul>
                </li>
                <li class="expand">
                    <a ng-show="canAccess(',repayingList-v4,')" class="dpdtoggle" >
                        <i class="small-icon icon-agent"></i>财务管理<i class="arrow"></i>
                    </a>

                    <ul class="submenu">
                            <li ng-if="canAccess(',repayingList-v4,')"  ng-class="{active: $state.includes('repayingList-v4.list')}"><a href="#/repayingList-v4" >清退对账</a></li>
                    </ul>
                </li>
            </ul>
        </div>
        <div class="g-mn1">
            <div class="g-mn1c">
                <div class="header">
                    <div class="header-info">
                        <a href="javascript:;" class="user-name" ng-click="modifyPassword($event)"><span></span>修改密码</a>
                        <a href="/manage/public/view/get/logout" class="logout"><span></span>退出</a>
                    </div>
                </div>
                <div ui-view class="body-view" id="body-view">
                </div>
            </div>
        </div>
        <div class="loading" ng-if="loading">loading……</div>
     </div>
        <script>
            var jrVersionStr = '14923964';
            require.config({
                urlArgs: '_=' + jrVersionStr
            });
            //统计
            var _czc=[]
            _czc.logSend=function(){}
        </script>
        <script src="/static-stat/main.js?14923964"></script>

   </body>
